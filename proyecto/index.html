<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculadora {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      height: 40px;
      font-size: 18px;
      text-align: right;
      margin-bottom: 10px;
    }
    .botones button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="resultado" disabled>
    <div class="botones">
      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button onclick="agregar('/')">/</button><br>
      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button onclick="agregar('*')">*</button><br>
      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button onclick="agregar('-')">-</button><br>
      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button onclick="calcular()">=</button>
      <button onclick="agregar('+')">+</button><br>
      <button onclick="limpiar()">C</button>
    </div>
  </div>

  <script>
    function agregar(valor) {
      document.getElementById("resultado").value += valor;
    }

    function limpiar() {
      document.getElementById("resultado").value = '';
    }

    function calcular() {
      try {
        document.getElementById("resultado").value = eval(document.getElementById("resultado").value);
      } catch (e) {
        alert("Error en la expresi√≥n");
        limpiar();
      }
    }
  </script>
</body>
</html>
